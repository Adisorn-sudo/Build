name: Android JNI Build (ndk-build)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Unzip project
      - name: Unzip Android project
        run: |
          unzip Apollon_Client_ImGui.zip
          ls Apollon_Client_ImGui

      # 3️⃣ Setup Java 8
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # 4️⃣ ✅ Setup Android SDK (สำคัญมาก)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5️⃣ Install SDK + Build-tools + NDK r21
      - name: Install Android SDK & NDK
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3" \
            "ndk;21.4.7075529"

      # 6️⃣ Set NDK env
      - name: Set NDK env
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      # 7️⃣ Grant gradlew permission
      - name: Grant gradlew permission
        run: chmod +x Apollon_Client_ImGui/gradlew

      # 8️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          cd Apollon_Client_ImGui
          ./gradlew assembleDebug --stacktrace

      # 9️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: Apollon_Client_ImGui/app/build/outputs/apk/debug/
