name: Build Apollon Client (arm64 only)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build NDK arm64-v8a
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Install NDK
      run: |
        # Download NDK directly
        NDK_VERSION="25.2.9519653"
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -q android-ndk-r25c-linux.zip
        export ANDROID_NDK=$(pwd)/android-ndk-r25c
        echo "ANDROID_NDK=$ANDROID_NDK" >> $GITHUB_ENV
        echo "âœ… NDK installed at: $ANDROID_NDK"
        
    - name: ğŸ“‚ Unzip Apollon_Client_ImGui.zip
      run: |
        if [ -f "Apollon_Client_ImGui.zip" ]; then
          unzip -q Apollon_Client_ImGui.zip
          echo "âœ… Extracted"
        else
          echo "âŒ Apollon_Client_ImGui.zip not found!"
          exit 1
        fi
        
    - name: ğŸ”¨ Build arm64-v8a
      run: |
        $ANDROID_NDK/ndk-build \
        NDK_PROJECT_PATH=. \
        APP_BUILD_SCRIPT=./Android.mk \
        APP_ABI=arm64-v8a \
        APP_PLATFORM=android-28 \
        APP_STL=c++_shared \
        APP_CPPFLAGS="-std=c++17" \
        -j$(nproc)
  
          
    - name: ğŸ“¦ Collect Output
      run: |
        mkdir -p output
        find libs/arm64-v8a -name "*.so" -exec cp {} output/ \; 2>/dev/null || true
        find obj/local/arm64-v8a -name "*.so" -exec cp {} output/ \; 2>/dev/null || true
        ls -lh output/
        
    - name: â¬†ï¸ Upload
      uses: actions/upload-artifact@v4
      with:
        name: libs-arm64-v8a
        path: output/*.so
        retention-days: 30
